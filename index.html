<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelAr Turismo - Disponibilidad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-section" class="centered">
    <h1>TravelAr Turismo 💫</h1>
    <div class="login-box">
      <input type="text" id="user-id" placeholder="ID">
      <input type="password" id="user-password" placeholder="Contraseña">
      <button id="login-button">📌 Ingresar</button>
      <button id="guest-button">📌 Invitado</button>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>

  <div id="main-content" class="hidden">
<button id="logout-button" class="logout-btn">Cerrar Sesión ❌</button>
<div class="label-container">
  <label id="last-update-label">Última actualización: -</label>
</div>

    <div id="admin-tools">
      <input type="file" id="excel-input" accept=".xlsx, .xls">
      <button id="upload-button">Cargar 🔄</button>
    </div>
    
    <h2>Disponibilidad Travelera 🌍</h2>

    <!-- 📌 NUEVA SECCIÓN DE FILTRO -->
    <div id="filter-section">
      <label for="filter-date">Ingrese fecha a filtrar 📆</label>
      <input type="date" id="filter-date">

<input type="text" id="filter-destination" list="destinations-list" placeholder="Seleccione un destino ✈️">
<datalist id="destinations-list">
<option value="CAMBORIU">
<option value="CAMPO LA HERRADURA">
<option value="CATARATAS DEL IGUAZU">
<option value="COLON">
<option value="GUALEGUAYCHU">
<option value="MACACHIN LA PAMPA">
<option value="MAR DEL PLATA">
<option value="MENDOZA">
<option value="PARANA">
<option value="SALTA">
<option value="SAN BERNARDO">
<option value="SAN CLEMENTE">
<option value="SAN PEDRO">
<option value="SAN RAFAEL">
<option value="TANDIL">
<option value="TERMAS DE TAPALQUE">
<option value="VILLA CARLOS PAZ">
<option value="VILLA DE MERLO">
<option value="USHUAIA AÉREO">
<option value="BARILOCHE AÉREO">
<option value="CALAFATE AÉREO">
<option value="SALTA AÉREO">

</datalist>

<button id="clear-filter-button">BORRAR FILTROS</button> 

      <button id="filter-button">FILTRAR</button>


    </div>

    <table id="availability-table">
      <thead>
        <tr>
          <th>Destino</th>
          <th>Fecha</th>
          <th>Disponible</th>
          <th>Tarifa</th>
          <th>Gto Adm</th>
          <th>Duración</th>
          <th>Hotel</th>
          <th>Régimen</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se generarán dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
